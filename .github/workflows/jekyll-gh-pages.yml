name: deploy-book
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          # instala lo mínimo para jupyter-book
          pip install jupyter-book
          # si tienes requirements.txt, descomenta:
          # pip install -r requirements.txt
          jupyter-book --version

      - name: Debug tree (útil si algo falla)
        run: |
          pwd
          ls -la
          echo '--- _toc.yml ---'
          sed -n '1,200p' _toc.yml || true
          echo '--- notebooks ---'
          ls -la *.ipynb || true

      - name: Build the book
        run: |
          # -n: avisos útiles; --keep-going: sigue aunque falle alguna página
          jupyter-book build . --keep-going -n

      - name: Ensure no Jekyll
        run: |
          mkdir -p _build/html
          touch _build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

