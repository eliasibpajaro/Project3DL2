name: deploy-book
on:
  push: { branches: [ main, master ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .   # <-- cambia si tu libro está en subcarpeta

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -U pip
          pip install jupyter-book

      - name: Debug tree (útil si algo falla)
        run: |
          pwd
          ls -la
          echo '--- _toc.yml ---'
          sed -n '1,120p' _toc.yml || true
          echo '--- notebooks ---'
          ls -la *.ipynb || true

      - name: Build the book
        run: jupyter-book build . -W   # -W = warnings as errors (te dice si falta un archivo)

      - name: Ensure no Jekyll
        run: touch _build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

