name: deploy-book

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ⬇️ Usar Jupyter Book clásico (Sphinx)
      - name: Install Jupyter Book (Sphinx)
        run: |
          python -m pip install -U pip
          pip install "jupyter-book==0.15.1"
          jupyter-book --version

      - name: Debug tree (útil si algo falla)
        run: |
          pwd
          ls -la
          echo '--- _config.yml ---'; sed -n '1,200p' _config.yml || true
          echo '--- _toc.yml ---'; sed -n '1,200p' _toc.yml || true
          echo '--- notebooks ---'; ls -la *.ipynb || true
          echo '--- intro.md ---'; test -f intro.md && head -n 20 intro.md || echo "intro.md NO existe"

      - name: Clean previous build
        run: jupyter-book clean .

      - name: Build the book
        run: jupyter-book build .

      - name: Disable Jekyll (safe)
        run: |
          if [ -d _build/html ]; then
            touch _build/html/.nojekyll
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

